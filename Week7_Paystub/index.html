<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employment Page Thingy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    #currentEmployees {
        margin-bottom: 34px;
    }
    .card-header {
        font-size: 0.6rem;
    }
    </style>
</head>
<body>
    <div class="jumbotron"></div>

    <section id="currentEmployees">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="display-3">Employee Management</h1>
                        <p class="lead">Pay Stubs</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Current Employees</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <section id="addEmployee">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Add Employees</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="empName">Employee Name</label>
                                            <input type="text" class="form-control" id="empName" placeholder="Employee Name">
                                        </div>
                                        <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="role">Role</label>
                                            <input type="text" class="form-control" id="role" placeholder="Role">
                                        </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group col-md-12">
                                        <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                                        <input type="text" class="form-control" id="startDate" placeholder="DD/MM/YY">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group col-md-12">
                                        <label for="monthlyRate">Monthly Rate</label>
                                        <input type="text" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
                                        </div>
                                    </div>
                                    <button type="submit" id="addRecord" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    
</body>
</html>
